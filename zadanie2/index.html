<!doctype html>
<html lang="pl">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>IPM - zadanie 2</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <p>Poprawki z zadania 1:</p>
    <form class='custom-form'>
      <label for="path_catalog">Ścieżka do pliku w katalogu</label>
      <input type="text" id="path_catalog" placeholder="/etc/passwd" pattern="\/etc\/[A-z0-9]+">
    </form>

    <p>Zadanie 2:</p>
    <form class='custom-form-zad-2'>
      <label for="date">Data</label>
      <input type="date" id="date" >

      <label for="date_with_constraints">Data limitująca do dni pracujących w tym tygodniu</label>
      <input type="date" id="date_with_constraints" min="2021-12-06" max="2021-12-10" >

      <label for="time_12">Czas w formacie 12 H</label>
      <input type="time" id="time_12" min="01:00" max="12:59" >
      <select>
        <option>PM</option>
        <option>AM</option>
      </select>

      <label for="time_24">Czas w formacie 24 H</label>
      <input type="time" id="time_24" min="00:00" max="23:59">

      <label for="color">Kolor</label>
      <input type="color" id="color" >
    </form>
  </body>
</html>
